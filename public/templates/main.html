<!DOCTYPE html>
<html lang="zh-CN" ng-app="Transporter">
<head>
  <meta charset="utf-8">
  <title>文件中转者</title>
  <meta name="author" contant="HJin.me">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css"/>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/angular.js" type="text/javascript"></script>
  <script src="/js/main.js" type="text/javascript"></script>
</head>
<body>
<div class="pure-g" id="container">
  <div id="info" class="pure-u">
    <div ng-controller="InfoCtrl"><h4> {{name}} <i class="icon-edit edit" ng-click="changeName()"></i></h4></div>
    <div ng-controller="UploadCtrl" id="upload">
      <div ng-repeat="task in queues">
        <h4>{{task.file.name}}</h4>
        <p>{{task.status}}<i>{{task.progress}}%</i></p>
      </div>
    </div>
  </div>
  <div ng-controller="ClientsCtrl" id="clients" class="pure-u">
    <div dropupload ng-repeat="client in clients" class="client pure-button pure-button-xlarge" data-sid="{{client.sid}}">
      <strong>{{client.name}}</strong>
    </div>
  </div>
</div>
<div ng-controller="DownloadCtrl" id="download">
  <iframe ng-repeat="url in list" ng-src="{{url}}"></iframe>
</div>
</body>
</html>
